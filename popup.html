<!DOCTYPE html>
<html>
    <head>
        <title>Voice Bot</title>
        <link rel="stylesheet"  href="./style.css">
        <script src="./script.js" defer></script>
    </head>

    <body>
        <div class="modal">
            <div class="listener-container">
                <button class="listen">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/1200px-Google_mic.svg.png" width="40px">   
                </button>

                <div id="container">
                    <span class="earth-green dot"></span>
                    <span class="sun-orange dot"></span>
                    <span class="space-gray dot"> </span>
                    <span class="sky-blue dot"></span>
                    <span class="ocean-blue dot"></span>
                </div>
                
                
                
        
                <div class="output">Click on mic button to start listening</div>
                </div>

                
        </div>
    </body>
</html>
